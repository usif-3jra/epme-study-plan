<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electrical Power and Machines Engineering ‚Äì EPME Course Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #003366;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center; /* center horizontally */
      gap: 1rem;
      flex-shrink: 0;
    }
    header img {
      height: 50px;
    }
    header h1 {
      font-size: 1.2rem;
      text-align: center;
      margin: 0;
      line-height: 1.3;
    }
    .home-buttons {
      margin-top: 2rem;
    }
    button {
      background: #0055aa;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #003366;
    }
    .hidden { display: none; }
    .content {
      flex: 1;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content img {
      max-width: 100%;
      height: auto;
    }
    .content iframe {
      width: 100%;
      height: calc(100vh - 120px); /* header + footer approx */
      border: none;
    }
    .footer-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #f8f8f8;
      padding: 0.5rem 0;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
    }
    #program .content,
    #catalog .content {
      padding-bottom: 3rem; /* space for footer */
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="University Logo"> <!-- Replace with your logo -->
    <h1>Electrical Power and Machines Engineering ‚Äì EPME Course Catalog</h1>
  </header>

  <!-- Home Screen -->
  <div id="home">
    <div class="home-buttons">
      <button onclick="showPage('program')">üè´ Program Study Plan</button>
      <button onclick="showPage('catalog')">üìñ Course Catalog</button>
    </div>
  </div>

  <!-- Program Page -->
  <div id="program" class="hidden">
    <div class="content">
      <img src="assets/study-plan.jpg" alt="Study Plan"> <!-- Replace with your plan image -->
    </div>
    <div class="footer-buttons">
      <button onclick="goHome()">üè† Home</button>
      <button onclick="downloadFile('assets/study-plan.pdf')">‚¨áÔ∏è Download PDF</button>
    </div>
  </div>

  <!-- Catalog Page -->
  <div id="catalog" class="hidden">
    <div class="content">
      <iframe src="assets/course-catalog.pdf"></iframe> <!-- Replace with your catalog PDF -->
    </div>
    <div class="footer-buttons">
      <button onclick="goHome()">üè† Home</button>
      <button onclick="downloadFile('assets/course-catalog.pdf')">‚¨áÔ∏è Download PDF</button>
    </div>
  </div>

  <script>
    function showPage(page) {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('program').classList.add('hidden');
      document.getElementById('catalog').classList.add('hidden');
      document.getElementById(page).classList.remove('hidden');
    }
    function goHome() {
      document.getElementById('program').classList.add('hidden');
      document.getElementById('catalog').classList.add('hidden');
      document.getElementById('home').classList.remove('hidden');
    }
    function downloadFile(fileName) {
      const link = document.createElement('a');
      link.href = fileName;
      link.download = fileName.split('/').pop();
      link.click();
    }
  </script>
</body>
</html>
